[tool:pytest]
# Pytest configuration for LimeLLM

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external resources)
    slow: Slow running tests
    gpu: Tests requiring GPU
    network: Tests requiring network access

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage configuration
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    build/*
    dist/*
    *.egg-info/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

# Show missing lines
show_missing = true

# Fail if coverage is below 80%
fail_under = 80